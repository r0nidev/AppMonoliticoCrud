<head th:fragment="headerfiles">

    <title>Producto</title>

<body>

    <a class="navbar-brand" href="#">Productos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">
          <i class="fas fa-home"></i> Inicio <span class="sr-only">(current)</span></a>
      </li>
      <!-- Que no tenga rol de admin  -->
        <li class="nav-item active" sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')">
          <a class="nav-link" th:href="@{/producto/lista}">
            <i class="fas fa-list-alt"></i> Lista</a>
        </li>

      <!-- added by nl - se activa par usuarios:  ADMIN -->
      <li class="nav-item active" sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')">

          <i class="fas fa-list-alt"></i> Lista</a>
      </li>
      <li class="nav-item active" sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')">
        <a class="nav-link" th:href="@{/producto/nuevo}">
          <i class="fas fa-plus-circle"></i> Nuevo Producto</a>
      </li>

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/producto/lista}">

          <a class="dropdown-item" th:href="@{/producto/nuevo}">
            <i class="fas fa-plus-circle"></i> Nuevo Producto</a>
        </div>
      </li>-->
    </ul>
    <!-- <form class="form-inline my-2 my-lg-0"> -->
      <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
      <a th:href="@{/login}" sec:authorize="!isAuthenticated()">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
      </a>

    <!-- Mostrar el usuario actual    -->
    <!--<p class="display-4" sec:authorize="isAuthenticated()"> Usuario: <p sec:authentication="name"></p> </p>-->
    <!--<h1 class="display-4" sec:authorize="isAuthenticated()"> Hola <span sec:authentication="name"></span> </h1>-->

    <!-- </form> -->
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post"
          sec:authorize="isAuthenticated()">
      <!-- below add by nl -->
      <!--<p class="display-4" sec:authorize="isAuthenticated()"> Usuario: <p sec:authentication="name"></p> </p>-->
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </form>

 </nav>
</div>

  <footer th:fragment="footer" class="footer mt-auto py-3 text-center dark bg-dark fixed-bottom">
    <div class="container">
      <span class="text-muted">&copy; Nic Lorenzo</span>

  </footer>
