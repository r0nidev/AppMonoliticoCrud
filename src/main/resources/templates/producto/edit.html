<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
  <header th:insert="fragments :: nav">
  </header>

    <div class="container">
      <h1>Add New Product</h1>
      <div class="row">
        <div class="col-md-4 mx-auto">
          <h5 class="mb-4"> Edit Product</h5>
          <form th:action="@{/producto/actualizar}" method="post">
            <!-- ID va estar oculto -->
            <input type="hidden" name="id" id="id" th:value="${producto.id}">
            <div class="form-group">
              <label for="nombre">ID</label>
              <!-- <input type="text" class="form-control" id="id" name="id"
              required="required" autocomplete="off" th:value="${producto.id}"> -->
            </div>
            <div class="form-group">
              <label for="nombre">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombre" name="nombre"
              required="required" autocomplete="off" th:value="${producto.nombre}">
            </div>
            <div class="form-group">
              <label for="nombre">Precio (en MXN)</label>
              <input type="number" class="form-control" id="precio" name="precio"
              required="required" autocomplete="off" th:value="${producto.precio}">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-outline-success btn-block">
                <i class="far fa-sync-alt"></i> Actualizar</button>
            </div>
          </form>

        <!-- Alert -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
          <!-- <strong>Error!</strong> -->
           <p th:text="${error}"></p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

          <a th:href="@{/producto/lista}" style="text-decoration: none;">
            <button class="btn btn-outline-info btn-block">
            <i class="fas fa-arrow-circle-left"></i> Volver</button>
           </a>
        </div>
      </div>
    </div>

    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts">

    </div>
</body>
</html>
